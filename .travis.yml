language: c
sudo: required
dist: xenial
addons:
  apt:
    packages:
      - musl-tools
env:
  global:
    - MY_PV=1.3

install:
  - wget http://www.lysator.liu.se/~nisse/misc/argp-standalone-${MY_PV}.tar.gz
  - tar -xzf argp-standalone-${MY_PV}.tar.gz

jobs:
  include:
    - stage: Build
    - stage: Deploy
      if: tag =~ ^v.*
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - argp-standalone-${MY_PV}-${TRAVIS_TAG}.deb
        on:
          repo: Obsidian-StudiosInc/travis-ci-musl-argp
          branch: master
          tags: true
        skip_cleanup: true

script:
  - cd argp-standalone-${MY_PV}
  - patch -p1 < ../argp-standalone-${MY_PV}-throw-in-funcdef.patch
  - export TRAVIS_COMPILER="musl-gcc"
  - export CC="musl-gcc"
  - export CC_FOR_BUILD="musl-gcc"
  - "./configure --prefix=/usr"
  - sed -i '/^CFLAGS =/ s/$/ -fgnu89-inline/' Makefile
  - make
  - mkdir -p argp-standalone-${MY_PV}/usr/lib/x86_64-linux-gnu
  - cp libargp.a argp-standalone-${MY_PV}/usr/lib/x86_64-linux-gnu
  - cp -r ../DEBIAN argp-standalone-${MY_PV}
  - dpkg --contents argp-standalone-${MY_PV}
  - if [ "${TRAVIS_TAG}" ]; then mv argp-standalone-${MY_PV}.deb argp-standalone_${MY_PV}-${TRAVIS_TAG}_amd64.deb ; fi
  - sudo dpkg -i *.deb

notifications:
  email: false
